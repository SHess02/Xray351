<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-bar {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            font-size: 18px;
        }
        .search-bar {
            flex-grow: 0;
            margin: 0 auto;
            background: white;
            padding: 8px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
        }
        .search-bar input {
            width: 200px;
            border: none;
            outline: none;
            padding: 5px;
            border-radius: 20px;
            font-size: 16px;
        }
        .search-bar input::placeholder {
            color: #aaa;
        }
        .icons {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-right: 20px;
        }
        .icon-circle {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            color: black;
            border-radius: 50%;
            font-size: 22px;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            left: -250px;
            top: 0;
            background-color: #222;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar.open {
            left: 0;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 15px;
        }
        .content {
            margin-top: 80px;
            width: 50%;
            max-width: 600px;
            overflow-y: auto;
        }
        .post {
            background: #f4f4f4;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
    </script>
</head>
<body>
    <div class="top-bar">
        <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
        <div class="search-bar">
            üîç <input type="text" placeholder="Search...">
        </div>
        <div class="icons">
            <span class="icon-circle">üîî</span>
            <span class="icon-circle">üë§</span>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <p style="padding: 15px;">Sidebar Content</p>
    </div>
    <div class="content">
        <div class="post">User Post 1</div>
        <div class="post">User Post 2</div>
        <div class="post">User Post 3</div>
        <div class="post">User Post 4</div>
        <div class="post">User Post 5</div>
    </div>
</body>
</html>
